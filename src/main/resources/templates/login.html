<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<form th:action="@{/login}" method="post">
    <label>이메일</label>
    <input type="text" name="email" required> <br><br>

    <label>비밀번호</label>
    <input type="password" name="password" required><br><br>

    <button type="submit">로그인</button>
</form>

<p>회원이 아니신가요? <a th:href="@{/signup}">회원가입</a></p>
</body>
</html>
